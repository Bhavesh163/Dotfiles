# ~/.config/hypr/hyprlock.conf

# Background
# This will set the background to a blurred version of your current wallpaper.
background {
    monitor =
    path = /path/to/your/image.png # Specify your wallpaper path
    blur_passes = 1               # Set to 0 to disable blur
    # ... other background options
}

# Clock
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%H:%M:%S")"
    color = rgba(255, 255, 255, 1)
    # ... other label options
}
